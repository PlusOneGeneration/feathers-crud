

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <a (click)="gotoLogin()"  id="login-form-link">Login</a>
          </div>
          <div class="col-xs-6">
            <a href="#" class="active" id="register-form-link">Register</a>
          </div>
        </div>
        <hr>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form id="login-form" #registerForm="ngForm" (ngSubmit)="registration()" style="display: block;">
              <div class="form-group">
                <input [(ngModel)]="user.email" placeholder="Email" type="email" name="email" tabindex="1" class="form-control">
              </div>
              <div class="form-group">
                <input [(ngModel)]="user.password" placeholder="Pasword" type="password" name="password" class="form-control" >
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="button" (click)="registration()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Sign Up">
                  </div>
                  <div class="col-sm-6 col-sm-offset-3 text-center">
                    <a href="/auth/google">Login With Google</a>
                  </div>
                  <div class="col-sm-6 col-sm-offset-3 text-center">
                    <a href="/auth/facebook">Login With Facebook</a>
                  </div>

                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
