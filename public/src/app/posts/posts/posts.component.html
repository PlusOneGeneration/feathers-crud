
<div>
  <button type="button" class="btn btn-default active" (click)="create()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">
            </span>
  </button>
</div>
<br>
<div *ngIf="posts && posts.length">
  <div class="panel panel-success"*ngFor="let post of posts">
    <div class="panel-heading ">
      <h3 class="panel-title">{{post.title}}</h3>
      <span>created by {{post.user.email}}</span>
    </div>
    <div class="panel-body">
      {{post.text}}
    </div>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="show(post._id)">
                 <span class="glyphicon glyphicon-search" aria-hidden="true">
            </span>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="edit(post._id)">
               <span class="glyphicon glyphicon-pencil" aria-hidden="true">
            </span>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="remove(post._id)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true">
            </span>
        </button>
      </div>
    </div>
  </div>

</div>
