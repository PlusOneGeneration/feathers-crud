<app-comment-form [comment]="comment" (savedComment)="onSave($event)"></app-comment-form>
<div *ngIf="comments && comments.length">

  <div class="panel panel-success" *ngFor="let comment of comments">
    <div class="panel-heading ">
      <h3 class="panel-title">{{comment.text}}</h3>
      <span *ngIf="post.user">created by {{comment.user.email}}</span>
    </div>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="edit(comment._id)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
            </span>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-if="comment.author._id===user._id"
                (click)="remove(comment)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true">
            </span>
        </button>
      </div>
    </div>
  </div>
</div>
